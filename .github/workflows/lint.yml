# Run various link checks, like flake8 and black, to make sure
# our code remains in good shape, avoids common bugs, and follows
# common coding  conventions.
name: lint

on:
  push:
    branches-ignore:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SOURCE: './src ./tests'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check out repo and set up python
      #----------------------------------------------
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      #----------------------------------------------
      #       install linting packages
      #----------------------------------------------
      - name: Use poetry to install linters
        run: poetry install --only dev
      #----------------------------------------------
      #          run ruff
      #----------------------------------------------
      - run: poetry run ruff check $SOURCE
      #----------------------------------------------
      #          run isort
      #----------------------------------------------
      - run: poetry run isort --profile black $SOURCE
      #----------------------------------------------
      #          run black
      #----------------------------------------------
      - run: poetry run black $SOURCE --check
